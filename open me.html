<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kristheal</title>

<style>
.queen-flash {
    width: 220px;
    margin: 20px auto;   
    display: none;
    border-radius: 20px;
    border: 4px solid #ff4da6;
    box-shadow: 0 0 20px #ff99cc;
    animation: flash 10s infinite;
}
@keyframes flash {
    0% { opacity: 1; }
    50% { opacity: 0.2; }
    100% { opacity: 1; }
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff5e6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 400px;
}

h1 {
    margin-bottom: 10px;
}

.glow {
    color: #ff4da6;
    font-weight: bold;
    text-shadow: 0 0 10px #ff99cc;
}

.progress-bar {
    width: 100%;
    background: #eee;
    border-radius: 20px;
    margin: 20px 0;
    overflow: hidden;
}

.progress {
    height: 20px;
    width: 0%;
    background: #ff4da6;
    transition: width 0.5s;
}

button {
    padding: 10px 20px;
    border: none;
    background: #ff4da6;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background: #e60073;
}
</style>
</head>

<body>

</body>
</html>
